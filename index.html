<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="d-flex justify-content-end">
        <h1 class="app-title weather-container">
          <i class="fab fa-github"></i> Weather Dashboard
        </h1>
      </header>
      <main class="row d-flex justify-space-between">
        <div class="col-md-4">
          <div class="card d-flex left-container">
            <h3 class="card-header text-uppercase">Search for a city</h3>
            <form id="user-form" class="card-body d-flex flex-column">
              <label class="form-label" for="city">City</label>
              <input
                name="city"
                id="city"
                type="text"
                autofocus="true"
                class="form-input"
              />
              <button id="submit" type="button" class="btn align-items-center">
                Search
              </button>
            </form>
          </div>

          <div class="card left-container">
            <div
              id="location-buttons"
              class="card-body d-flex justify-content-center flex-column"
            >
              <button data-location="Atlanta" class="btn btn-primary">
                Atlanta
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="row">
            <div id="top" class="card">
              <h5 id="top-header" class="card-header"></h5>
              <div class="card-body">
                <img
                  id="icon"
                  alt="Icon Picture"
                  style="margin: auto; margin-left: 200px"
                />
                <p id="top-temp" class="card-text"></p>
                <p id="top-wind" class="card-text"></p>
                <p id="top-humidity" class="card-text"></p>
              </div>
            </div>
          </div>
          <div class="row">
            <h2 class="subtitle">
              5-Day Forecast: <span id="repo-search-term"></span>
            </h2>
            <div
              id="repos-container"
              class="list-group d-flex flex-row justify-content-between"
            >
              <div id="card1" class="card" style="padding: 10px; margin: 10px">
                <h2 id="card1Header" class="card-title"></h2>
                <img id="icon1" alt="Icon Picture" style="margin: auto" />
                <p id="card1Temp"></p>
                <p id="card1Wind"></p>
                <p id="card1Humidity"></p>
              </div>
              <div id="card2" class="card" style="padding: 10px; margin: 10px">
                <h2 id="card2Header" class="card-title"></h2>
                <img id="icon2" alt="Icon Picture" style="margin: auto" />
                <p id="card2Temp"></p>
                <p id="card2Wind"></p>
                <p id="card2Humidity"></p>
              </div>
              <div id="card3" class="card" style="padding: 10px; margin: 10px">
                <h2 id="card3Header" class="card-title"></h2>
                <img id="icon3" alt="Icon Picture" style="margin: auto" />
                <p id="card3Temp"></p>
                <p id="card3Wind"></p>
                <p id="card3Humidity"></p>
              </div>
              <div id="card4" class="card" style="padding: 10px; margin: 10px">
                <h2 id="card4Header" class="card-title"></h2>
                <img id="icon4" alt="Icon Picture" style="margin: auto" />
                <p id="card4Temp"></p>
                <p id="card4Wind"></p>
                <p id="card4Humidity"></p>
              </div>
              <div id="card5" class="card" style="padding: 10px; margin: 10px">
                <h2 id="card5Header" class="card-title"></h2>
                <img id="icon5" alt="Icon Picture" style="margin: auto" />
                <p id="card5Temp"></p>
                <p id="card5Wind"></p>
                <p id="card5Humidity"></p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
